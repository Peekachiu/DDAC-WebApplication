name: Deploy React App (Client)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**'

permissions:
  contents: write   # ðŸ‘ˆ Required so the action can push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages        # ðŸ‘ˆ Target branch for GitHub Pages
        folder: client/build    # ðŸ‘ˆ Folder to deploy
