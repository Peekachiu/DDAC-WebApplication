name: Deploy React App (Client)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**'   # Only run when files in client/ are changed
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'   # Optional: only build PRs that affect client/

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client  # ðŸ‘ˆ All npm commands run in client/

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json  # ðŸ‘ˆ Cache based on client deps

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: client/build  # ðŸ‘ˆ Deploy the built folder inside client
